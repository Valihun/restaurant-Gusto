{% extends 'base.html' %}

{% block content %}

<div class="dish__body container">
	<div class="dish__card">
		<div class="dish__img">
			<img src="{{ dish.photo.url }}" alt>
		</div>
		<div class="dish__info">
			<div class="dish__title">
				<h5>{{ dish.title }}</h5>
			</div>
			<div class="dish__price">
				<p>{{ dish.price }} &#8372</p>
			</div>
			<div class="btn__moreinfo"><a href="/menu/{{ category_id }}" class="btn__info">Back</a></div>
		</div>
	</div>

</div>

{% endblock %}
