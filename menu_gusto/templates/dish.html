{% extends 'base.html' %}

{% block content %}
{% for dish in category %}
<div class="card-body">
	<div>
		<h5 class="card-title">{{ dish.title }}</h5>
	</div>
	<div>
		<p class="card-text">{{ dish.description }}</p>
	</div>
	<div>
		<p>{{ dish.price }} &#8372</p>
	</div>
	<div><a href="#" class="btn btn-primary">Go somewhere</a></div>
</div>
{% endfor %}

{% endblock %}
