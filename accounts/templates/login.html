{% extends "base.html" %}



{% block content %}
<div class="login">
	<div class="container">
		<div class="login__title">
			<h3>Enter to system</h3>
		</div>
		<div class="login__row">
			<form action="" method="post" class="login__form">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Log in">
				<h4>No account? You can register</h4>
				<a href="/register/">Register</a>
			</form>
		</div>
	</div>
</div>


{% endblock %}
