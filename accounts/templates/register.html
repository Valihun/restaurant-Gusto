{% extends "base.html" %}




{% block content%}
<div class="register">
	<div class="container">
		<div class="register__title">
			<h3>Register new user</h3>
		</div>
		<div class="register__row">
			<form action="" method="post" class="register__form">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Register">
			</form>
		</div>
	</div>
</div>

{% endblock%}
